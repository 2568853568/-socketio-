<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>LayIM移动版测试</title>
<link rel="stylesheet" href="css/layui.mobile.css" media="all">
<link id="layuicss-skinlayim-mobilecss" rel="stylesheet" href="css/layim.css" media="all">
<link rel="stylesheet" href="./css/xadmin.css">
<link rel="stylesheet" type="text/css" href="css/style.css"/>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="js/layui.js"></script>

<script src="./lib/layui/layui.js" charset="utf-8"></script>

<script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
	<div class="login-bg">
		<div class="login layui-anim layui-anim-up" id="login">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <div class="layui-form" >
            <input id="username" name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input id="password" name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="button"  id="loginButton">
            
            <button class="layui-btn" id="toggleRegister">切换到注册</button>
            <hr class="hr20" >
        </div>
    </div>
    
    
    <div class="login layui-anim layui-anim-up" id="register" style="display: none;">
        <div class="message">x-admin2.0-管理注册</div>
        <div id="darkbannerwrap"></div>
        
        <div class="layui-form" >
            <input id="regusername" name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input id="regpassword" name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="repassword" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="注册" lay-submit lay-filter="login" style="width:100%;" type="button"  id="regButton">
            <button class="layui-btn" id="toggleLogin">切换到登录</button>
            <hr class="hr20" >
        </div>
    </div>
	</div>
	
	
	
	

<script src="js/lay/modules/mobile.js" type="text/javascript" charset="utf-8"></script>
<script>
layui.use('mobile', function(){
  mobile = layui.mobile
  ,layim = mobile.layim; 

});

</script>



<!-- 底部结束 -->
    <script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/socket.io.js" type="text/javascript" charset="utf-8"></script>

   <script src="undefinedcss/modules/layer/layer.js" type="text/javascript" charset="utf-8"></script>
   	<script src="js/chat.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
